---

- name: "Apache installation"
  hosts: all
  tasks:
    - name: "Install package apache"
      apt:
        name: "apache2"
        state: "present"
        update_cache: yes
    - name: "Start apache service"
      service:
        name: "apache2"
        state: "started"
        enabled: yes
    - name: "Allow http connections"
      ufw:
        rule: "allow"
        port: "75"
        proto: tcp
    - name: "Copy test.html"
      copy:
        src: "test.html"
        dest: "/var/www/html/test.html"
        owner: "vagrant"
        group: "vagrant"